  url_launcher: ^6.3.0
  flutter_volume_controller: ^1.3.2
  screen_brightness: ^1.0.1
  pretty_qr_code: ^3.3.0
  window_manager: ^0.4.0
  intl: ^0.19.0
  scrollable_positioned_list: ^0.3.8
  path_provider: ^2.1.4
#  file_picker: ^8.1.2
  provider: ^6.1.2
  xml: ^6.5.0
  apk_installer: ^0.0.4
  http: ^1.2.2
  network_info_plus: ^6.0.1
  mobile_scanner: ^5.2.3

