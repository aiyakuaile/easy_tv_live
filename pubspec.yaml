    sdk: flutter
  flutter_localizations:
    sdk: flutter

  fvp: ^0.25.0
  video_player: ^2.9.1
  responsive_builder: ^0.7.1
  flutter_easyloading: ^3.0.3
  wakelock_plus: ^1.2.5
  flutter_spinkit: ^5.1.0
  dio: ^5.5.0+1
